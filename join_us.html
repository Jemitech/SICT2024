<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Login and Registration Form in HTML & CSS | CodingLab</title>
  <link rel="stylesheet" href="css/register.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="assets/main_bg.jpeg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">JOIN US</div>
          <form id="joinForm" action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="fullName" placeholder="FULL NAME" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="email" id="email" placeholder="EMAIL ADDRESS" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="regNo" placeholder="REG NO" required>
              </div>
              <div class="input-box">
                <i class="fas fa-school"></i>
                <input type="text" id="department" placeholder="DEPARTMENT" required>
              </div>
              <div class="input-box">
                <i class="fas fa-building"></i>
                <input type="number" id="level" placeholder="LEVEL" maxlength="3" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Join Now" id="joinbtn"><br>
            </div>
            <a href="index.html">Go back to Main page</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

  <script src="scripts/register.js"></script>

</body>

</html>
